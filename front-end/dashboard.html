<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dashboard-container">
        <h2>Thông tin khách hàng</h2>
        <p><strong>Họ và tên:</strong> <span id="customer-name"></span></p>
        <p><strong>Email:</strong> <span id="customer-email"></span></p>
        <p><strong>CCCD:</strong> <span id="customer-cccd"></span></p>
        <p><strong>Tuổi:</strong> <span id="customer-age"></span></p>
        <p><strong>Giới tính:</strong> <span id="customer-gender"></span></p>
        <p><strong>Địa chỉ:</strong> <span id="customer-address"></span></p>

        <button id="edit-info-button">Thay đổi thông tin cá nhân</button>
        <!-- Form cập nhật thông tin -->
        <div id="update-info-container" style="display: none;">
            <h3>Cập nhật thông tin</h3>
            <form id="update-form">
                <input type="text" id="new-name" placeholder="Tên mới" required>
                <input type="email" id="new-email" placeholder="Email mới" required>
                <input type="text" id="new-cccd" placeholder="CCCD mới" required>
                <input type="number" id="new-age" placeholder="Tuổi mới" required>
                <select id="new-gender" required>
                    <option value="">Chọn giới tính</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
                </select>
                <input type="text" id="new-address" placeholder="Địa chỉ mới" required>
                <button type="submit">Cập nhật</button>
            </form>
            <p id="update-message" style="color: green;"></p>
        </div>
        <button id="change-password-button">Thay đổi mật khẩu</button>
        <!-- Form thay đổi mật khẩu -->
        <div id="change-password-container" style="display: none;">
            <h3>Thay đổi mật khẩu</h3>
            <form id="change-password-form">
                <input type="password" id="current-password" placeholder="Mật khẩu hiện tại" required>
                <input type="password" id="new-password" placeholder="Mật khẩu mới" required>
                <button type="submit">Cập nhật mật khẩu</button>
            </form>
            <p id="password-message" style="color: green;"></p>
        </div>
        <button id="logout-button">Đăng xuất</button>

        <!-- Table voucher khách hàng -->
        <div class="vouchers-container">
            <h3>Danh sách Voucher</h3>
            <table id="vouchers-table" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Mã Voucher</th>
                        <th>Mô tả</th>
                        <th>Hạn sử dụng</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Các dòng voucher sẽ được thêm bằng JavaScript -->
                </tbody>
            </table>
        </div>


    </div>

    <script src="dashboard.js" defer></script>
</body>

</html>
