<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập & Đăng ký</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Form Đăng nhập -->
        <div id="login-container" class="form-container">
            <h2>Đăng nhập</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng nhập</button>
            </form>
            <p id="login-error-message" style="color: red;"></p>
            <p>
                Chưa có tài khoản? <a href="#" id="show-register">Đăng ký ngay</a>
            </p>
        </div>

        <!-- Form Đăng ký -->
        <div id="register-container" class="form-container" style="display: none;">
            <h2>Đăng ký</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Tên của bạn" required>
                <input type="text" id="register-cccd" placeholder="CCCD/CMND" required>
                <input type="number" id="register-age" placeholder="Tuổi" required>
                <select id="register-gender" required>
                    <option value="">Giới tính</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
                </select>
                <textarea id="register-address" placeholder="Địa chỉ" required></textarea>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng ký</button>
            </form>
            <p id="register-error-message" style="color: red;"></p>
            <p>
                Đã có tài khoản? <a href="#" id="show-login">Đăng nhập</a>
            </p>
        </div>
    </div>

    <script src="login.js" defer></script>
</body>

</html>
